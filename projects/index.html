---
layout: default
title: Projects
---

<h1>{{page.title}}</h1>
<p>Here you can find some of my projects.</p>

<div class="list">
{% for project in site.data.projects %}
  <article id="{{project.id}}">
    <h1>{{project.title}}{% if project.version %} <small>{{project.version}}</small>{% endif %}</h1>
    <p>{{project.description}}{% if project.download %} <a href="{{project.download}}" class="download">Download</a>{% endif %}</p>
  </article>
{% endfor %}
</div>
