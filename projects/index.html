---
layout: default
title: "Projects"
---

<h1>{{page.title}}</h1>
<p>Here you can find some of my projects.</p>

<div class=list>
{% for project in site.data.projects %}
  <article id={{project.id}}>
    <h1><a href="{{site.baseUrl}}projects/{{project.id}}/">{{project.title}}{% if project.version %} <small>{{project.version}}</small>{% endif %}</a></h1>
    <p>{{project.description}}</p>
  </article>
{% endfor %}
</div>
