---
layout: default
---

<article itemscope itemtype="http://schema.org/Article">
  <header>
    <h1 itemprop="name">{{page.title}}</h1>
    <tc-byline><time pubdate itemprop="datePublished">{{page.date | date:"%F"}}</time></tc-byline>
  </header>
  <main itemprop="articleBody">{{content}}</main>
</article>
<footer>
  {% if page.next %}<a href="{{page.next.url}}" class="block">« {{page.next.date | date:"%F"}}: {{page.next.title}}</a>{% endif %}
  {% if page.previous %}<a href="{{page.previous.url}}" class="block">» {{page.previous.date | date:"%F"}}: {{page.previous.title}}</a>{% endif %}
</footer>
