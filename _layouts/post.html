---
layout: default
---

<article itemscope itemtype="http://schema.org/Article">
  <header>
    <h1 itemprop="name">{{page.title}}</h1>
    <tc-byline><time pubdate itemprop="datePublished">{{page.date | date:"%F"}}</time></tc-byline>
  </header>
  <main itemprop="articleBody">{{content}}</main>
</article>
<footer>
  {% if page.next %}<div><a href="{{page.next.url}}">« {{page.next.date | date:"%F"}}: {{page.next.title}}</a></div>{% endif %}
  {% if page.previous %}<div><a href="{{page.previous.url}}">» {{page.previous.date | date:"%F"}}: {{page.previous.title}}</a></div>{% endif %}
</footer>
