---
layout: default
---

<article role=article itemscope itemtype="http://schema.org/Article">
<header>
<h1 itemprop=name>{{page.title}}</h1>
<time pubdate itemprop=datePublished class=byline datetime='{{page.date | date:"%F"}}'>{{page.date | date:"%Y, %B %-d"}}</time>
</header>
<main itemprop=articleBody>{{content}}</main>
</article>
<nav>
{% if page.next %}<a href="{{page.next.url}}" class=next>{{page.next.title}}</a>{% endif %}
{% if page.next and page.previous %}<br>{% endif %}
{% if page.previous %}<a href="{{page.previous.url}}" class=previous>{{page.previous.title}}</a>{% endif %}
</nav>
