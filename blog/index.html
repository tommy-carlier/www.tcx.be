---
layout: default
title: "Blog"
---

<h1>{{page.title}}</h1>
<tc-list>
{% for post in paginator.posts %}
  <article>
    <header>
      <h1><a href="{{post.url}}">{{post.title}}</a></h1>
      <tc-byline><time>{{post.date | date:"%F"}}</time></tc-byline>
    </header>
    {{post.content}}
  </article>
{% endfor %}
</tc-list>

<footer>
  {% if paginator.previous_page %}<a href="{{paginator.previous_page_path | prepend:site.baseUrl | replace:'//','/' | replace:'/index.html','/'}}" rel=prev>« Newer posts</a>{% endif %}
  <a href="{{site.baseUrl}}blog/archive.html" rel=index>Archive</a>
  {% if paginator.next_page %}<a href="{{paginator.next_page_path | prepend:site.baseUrl | replace:'//','/' | replace:'/index.html','/'}}" rel=next>Older posts »</a>{% endif %}
</footer>
