---
layout: default
title: "Blog"
---

<div class=list>
{% for post in paginator.posts %}
<article role=article>
<header>
<h1><a href="{{post.url}}">{{post.title}}</a></h1>
<time class=byline>{{post.date | date:"%F"}}</time>
</header>
{{post.content}}
</article>
{% endfor %}
</div>

<nav>{% if paginator.previous_page %}<a href="{{paginator.previous_page_path | prepend:site.baseUrl | replace:'//','/' | replace:'/index.html','/'}}" rel=prev>« Newer</a>{% endif %}
<a href="{{site.baseUrl}}blog/archive.html" rel=index>Archive</a>
{% if paginator.next_page %}<a href="{{paginator.next_page_path | prepend:site.baseUrl | replace:'//','/' | replace:'/index.html','/'}}" rel=next>Older »</a>{% endif %}</nav>
