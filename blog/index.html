---
layout: default
title: "Blog"
---

<h1>{{page.title}}</h1>
<div class=list>
{% for post in paginator.posts %}
  <article role=article>
    <header>
      <h1><a href="{{post.url}}">{{post.title}}</a></h1>
      <div class=byline><time>{{post.date | date:"%F"}}</time></div>
    </header>
    {{post.content}}
  </article>
{% endfor %}
</div>

<footer>
  {% if paginator.previous_page %}<a href="{{paginator.previous_page_path | prepend:site.baseUrl | replace:'//','/' | replace:'/index.html','/'}}" rel=prev>« Newer</a>{% endif %}
  <a href="{{site.baseUrl}}blog/archive.html" rel=index>Archive</a>
  {% if paginator.next_page %}<a href="{{paginator.next_page_path | prepend:site.baseUrl | replace:'//','/' | replace:'/index.html','/'}}" rel=next>Older »</a>{% endif %}
</footer>
