---
layout: default
title: "Blog"
---

<table class=print-href>{% for post in site.posts %}{% capture currentYear %}{{post.date | date:'%Y'}}{% endcapture %}<tr><th class=b>{% if currentYear != prevYear %}{{currentYear}}{% capture prevYear %}{{currentYear}}{% endcapture %}{% endif %}<th class=r>{{post.date | date:'%b %-d'}}<td><a href="{{post.url}}">{{post.title}}</a>{% endfor %}</table>
