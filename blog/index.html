---
layout: default
title: Blog
---

<h1>{{page.title}}</h1>
<div class="list">
{% for post in paginator.posts %}
  <article>
  <h1><a href="{{post.url}}">{{post.title}}</a></h1>
  {{post.content}}
  </article>
{% endfor %}
</div>

<footer>
  {% if paginator.previous_page %}<a href="{{paginator.previous_page_path | prepend:site.baseUrl | replace:'//','/'}}">« Previous page</a> – {% endif %}
  {% if paginator.next_page %}<a href="{{paginator.next_page_path | prepend:site.baseUrl | replace:'//','/'}}">Next page »</a> – {% endif %}
  <a href="{{site.baseUrl}}blog/archive.html">Archive</a>
</footer>
